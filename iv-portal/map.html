    <main class="px-3">
        <div id='map' class="container-md class= border border-2">
            <script src="js/map.js"></script>
            <script>

                var markerClusterGroupBike = L.markerClusterGroup();
                var markerClusterGroupCharging = L.markerClusterGroup();
                const ladestation_icon = L.icon({
                    iconUrl: 'icon/battery-charging.svg',

                    iconSize: [38, 95],
                    shadowSize: [50, 64],
                    iconAnchor: [22, 94],
                    shadowAnchor: [4, 62],
                    popupAnchor: [-3, -76]
                });

                const bike_icon = L.icon({
                    iconUrl: 'icon/bicycle.svg',

                    iconSize: [38, 95],
                    shadowSize: [50, 64],
                    iconAnchor: [22, 94],
                    shadowAnchor: [4, 62],
                    popupAnchor: [-3, -76]
                });


                function barChartLegend() {
                    var info = L.control({position: 'topright'});
                    info.onAdd = function (map) {
                        var div = L.DomUtil.create('div', 'info');
                        div.innerHTML += '<h5></h5>';
                        div.innerHTML += '<div id="chartContainer"></div>';
                        return div;
                    };
                    info.addTo(map);
                }

                barChartLegend();


                // Erstelle das Highchart-Diagramm im Container
                const chart = Highcharts.chart('chartContainer', {
                    chart: {
                        type: 'column' // Diagrammtyp
                    },
                    title: {
                        text: 'Leih- und Ladestationen in der nähe'
                    },
                    xAxis: {
                        categories: ['Stationen'],
                    },
                    yAxis: {
                        title: {
                            text: 'Anzahl'
                        }
                    },
                    series: [{
                        name: 'Leihstationen',
                        data: [] // Leere Datenpunkte, werden später aktualisiert
                    },
                        {
                            name: 'Ladestationen',
                            data: [] // Leere Datenpunkte, werden später aktualisiert
                        }]
                });


                fetch('http://localhost:8083/api/v1/bike_rentals')
                    .then(response => response.json())
                    .then(dataBike_rentals => {
                        //  die Daten für spätere Verwendung speichern
                        window.dataBike_rentals = dataBike_rentals;
                        //  das Diagramm aktualisieren
                        updateChartBike(bike_icon);
                        console.log(dataBike_rentals.length)
                    })
                    .catch(error => {
                        console.error('Fehler beim Abrufen der API-Daten:', error);
                    });

                fetch('http://localhost:8083/api/v1/charging_stations')
                    .then(response => response.json())
                    .then(dataCharging_stations => {
                        window.dataCharging_stations = dataCharging_stations;
                        updateChartLadestationen(ladestation_icon);
                        console.log(dataCharging_stations.length)
                    })
                    .catch(error => {
                        console.error('Fehler beim Abrufen der API-Daten:', error);
                    });

                markerClusterGroupBike.addTo(map);
                markerClusterGroupCharging.addTo(map);

                function updateChartBike(icon) {
                    // die aktuellen sichtbaren Grenzen der Karte holen
                    const bounds = map.getBounds();
                    console.log('bounds: ' + bounds);
                    markerClusterGroupBike.clearLayers();
                    var count = 0;
                    dataBike_rentals.filter(station => {
                        const coordinates = station.geom.coordinates;
                        const latLng = L.latLng(coordinates[1], coordinates[0]);
                        console.log('langlat: ' + latLng);
                        if (bounds.contains(latLng)) {
                            count++;
                            var marker = L.marker([coordinates[1], coordinates[0]], {icon: icon});
                            marker.addTo(markerClusterGroupCharging);
                        }
                    });

                    console.log('count: ' + count);
                    // das Diagramm mit den sichtbaren Leihstationen updaten
                    chart.series[0].update({
                        data: [count]
                    });
                }

                function updateChartLadestationen(icon) {
                    const bounds = map.getBounds();
                    console.log('bounds: ' + bounds);
                    markerClusterGroupCharging.clearLayers();
                    var count = 0;
                    dataCharging_stations.filter(station => {
                        const coordinates = station.geom.coordinates;
                        const latLng = L.latLng(coordinates[1], coordinates[0]);
                        console.log('langlat: ' + latLng);
                        if (bounds.contains(latLng)) {
                            count++;
                            var marker = L.marker([coordinates[1], coordinates[0]], {icon: icon});
                            marker.addTo(markerClusterGroupCharging);
                        }
                    });

                    console.log('count: ' + count);
                    chart.series[1].update({
                        data: [count]
                    });
                }

                // Leaflet-Kartenereignisse hinzufügen, um das Diagramm bei Kartenbewegungen/Zooms zu aktualisieren
                map.on('moveend', function () {
                    updateChartLadestationen(ladestation_icon);
                    updateChartBike(bike_icon);
                });

                map.on('click', function (event) {
                    // Koordinaten des Klickpunkts erhalten
                    var clickedLatLng = event.latlng;

                    var closestBikeStation = null;
                    var closestBikeDistance = Infinity;

                    dataBike_rentals.forEach(station => {
                        const coordinates = station.geom.coordinates;
                        const latLng = L.latLng(coordinates[1], coordinates[0]);
                        const distance = clickedLatLng.distanceTo(latLng);
                        if (distance < closestBikeDistance) {
                            closestBikeDistance = distance;
                            closestBikeStation = station;
                        }
                    });

                    var closestChargingStation = null;
                    var closestChargingDistance = Infinity;

                    dataCharging_stations.forEach(station => {
                        const coordinates = station.geom.coordinates;
                        const latLng = L.latLng(coordinates[1], coordinates[0]);
                        const distance = clickedLatLng.distanceTo(latLng);
                        if (distance < closestChargingDistance) {
                            closestChargingDistance = distance;
                            closestChargingStation = station;
                        }
                    });

                    updateChartLadestationen(ladestation_icon);
                    updateChartBike(bike_icon);


                    if (closestChargingStation) {
                        if (closestBikeStation) {

                            var chargingPopupContent = "<b>Nächste Ladestation</b><br>";
                            chargingPopupContent += "Operator: " + closestChargingStation.operator + "<br>";
                            chargingPopupContent += "capacity: " + closestChargingStation.capacity + "<br>";
                            chargingPopupContent += " ---  <br>";
                            chargingPopupContent += "<b>Nächste Fahrradstation</b><br>";
                            chargingPopupContent += "Name: " + closestBikeStation.name + "<br>";
                            chargingPopupContent += "capacity: " + closestBikeStation.capacity + "<br>";
                            chargingPopupContent += "Website: " + closestBikeStation.website + "<br>";

                            var chargingPopup = L.popup()
                                .setLatLng([closestChargingStation.geom.coordinates[1], closestChargingStation.geom.coordinates[0]])
                                .setContent(chargingPopupContent)
                                .openOn(map);
                            console.log('Nächste Ladestation:', closestChargingStation);
                        }
                    }
                });

            </script>
