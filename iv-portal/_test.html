<!DOCTYPE html>
<html>
<head>
    <title>Basemap Layer Beispiel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Stil für die Karte */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <!-- Fügen Sie die Leaflet- und OpenStreetMap-Bibliotheken hinzu -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" integrity="sha512-46nVnSZ5ydHxJvDZh7hqdORmc1LpWI62alLIVvJ9XrWmpc++VEOztQTYa0q5V5Q5pv0L+yV7EpHTgFpkhVXGiw==" crossorigin="" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" integrity="sha512-BnJn/SGfzJ/3sI4L+4sYJgDm2Q23SnvB9U6WKN+6zlvJtgT58T0sZs4OZdrB6E36Q2iRRvP9bW6U8MHNpCGT6g==" crossorigin=""></script>
</head>
<body>
<!-- Erstellen Sie eine Karte mit den Basemap-Layern -->
<div id="map"></div>
<script>
    // Erstellen Sie die Karte
    var map = L.map('map').setView([50.0, 8.0], 10);

    // Fügen Sie den OpenStreetMap-Layer hinzu
    var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'OpenStreetMap'
    });

    // Fügen Sie den RLP Geoportal WMS Layer hinzu
    var rlpLayer = L.tileLayer.wms('https://geodienste.bfn.de/rlp/rlportho?', {
        layers: 'ortho',
        format: 'image/png',
        transparent: true,
        version: '1.3.0',
        attribution: 'RLP Geoportal'
    });

    // Fügen Sie die Basemap-Layer zur Karte hinzu
    osmLayer.addTo(map);
    rlpLayer.addTo(map);
</script>
</body>
</html>
