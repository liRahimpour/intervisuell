version: '3.8'

services:

  intervisuell-postgres:
    build: ../iv-dev-postgres
    container_name: iv-postgres
    ports:
      - "5432:5432"
    networks:
      - iv-network
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: db
    volumes:
      - ${DATAVOLUME}
    restart: unless-stopped

  intervisuell-portal:
    build: ../iv-portal
    container_name: iv-portal
    depends_on:
      - intervisuell-postgres
    restart: always
    ports:
      - "8081:80"
    networks:
      - iv-network

  intervisuell-reverseproxy:
    build: ../iv-dev-reverseproxy
    container_name: iv-reverseproxy
    ports:
      - "8082:80"
    networks:
      - iv-network
    depends_on:
       - intervisuell-postgres
       - intervisuell-portal

volumes:
  postgres-data:
  data01:

networks:
  iv-network:
    external: true
